<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Password Pad</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('https://i.imgur.com/lXTomYH.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  .container {
    background: rgba(255, 192, 203, 0.85); /* pink but transparent */
    padding: 30px;
    border-radius: 15px;
    width: 600px;
    display: flex;
    gap: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .left-side {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .img-circle {
    width: 200px;
    height: 200px;
    background: #ddd;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    font-weight: bold;
    overflow: hidden;
  }

  .img-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .right-side {
    flex: 1;
  }

  #password {
    width: 95%;
    padding: 14px;
    font-size: 22px;
    text-align: center;
    margin-bottom: 15px;
    background: white;
  }

  .keypad {
    display: grid;
    background-color:pink;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }

  .btn {
    padding: 20px;
    background: white;
    border: none;
    border-radius: 10px;
    font-size: 22px;
    cursor: pointer;
  }

  .btn:hover {
    background: #ccc;
  }

  #enterBtn {
    margin-top: 15px;
    width: 100%;
    padding: 16px;
    background:white;
    color: black;
    border: none;
    border-radius: 10px;
    font-size: 22px;
    cursor: pointer;
  }

  #enterBtn:hover {
    background: #45a049;
  }

  #message {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
    color: red;
  }
</style>

</head>
<body>

<div class="container">
  <div class="left-side">
    <div class="img-circle">
      <img src="yourimage.jpg" alt="">
    </div>
  </div>

  <div class="right-side">
    <input type="password" id="password" placeholder="Password" readonly />

    <div class="keypad">
      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn" onclick="clearPass()">C</button>
      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="backspace()">‚Üê</button>
    </div>

    <button id="enterBtn" onclick="checkPassword()">ENTER</button>
    <div id="message"></div>
  </div>
</div>

<script>
  const CORRECT_PASS = "1234";

  function press(num) {
    document.getElementById("password").value += num;
  }

  function clearPass() {
    document.getElementById("password").value = "";
    document.getElementById("message").textContent = "";
  }

  function backspace() {
    let pass = document.getElementById("password").value;
    document.getElementById("password").value = pass.slice(0, -1);
  }

  function checkPassword() {
    const entered = document.getElementById("password").value;
    const msg = document.getElementById("message");

    if (entered === CORRECT_PASS) {
      window.location.href = "/gift.html";
    } else {
      msg.textContent = "Incorrect password!";
    }
  }
</script>

</body>
</html>
